<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr th:each=" user :${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
        </tr>
    </table>
    <h1 th:if="${isAdmin}" th:text="#{user.isAdmin}"></h1>
    <h1 th:unless="${isAdmin}" th:text="#{user.noAdmin}"></h1>
</body>
</html>
