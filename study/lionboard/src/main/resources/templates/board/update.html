<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    >
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma-rtl.min.css"
    >
</head>
<body>
    <form class="box" method="post" th:action="@{/update/{id}(id=${board.id})}" th:object="${board}">
        <h1>Update Board</h1>
        <label for="name" th:text="#{board.name}">Name: </label>
        <input type="text" id="name" th:field="*{name}">
        <label for="title" th:text="#{board.title}">Title: </label>
        <input type="text" id="title" th:field="*{title}">
        <label for="content" th:text="#{board.content}">Content: </label>
        <input type="text" id="content" th:field="*{content}">
        <label for="password">Password (for verification):</label>
        <input type="password" id="password" th:field="*{password}">
        <input type="submit" value="Update">
    </form>
</body>
</html>
